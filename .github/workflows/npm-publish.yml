name: Deploy Node.js Application

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify the Node.js version you're using

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci  # or `npm install`

      - name: Run Tests
        run: npm test  # Run tests (optional)

      - name: Build Docker image
        run: docker build -t node-app:${{ github.sha }} .

      - name: Stop and remove old container
        run: |
          docker stop node-app || true
          docker rm node-app || true

      - name: Deploy Docker container with MongoDB connection
        run: |
          docker run -d -p 3000:3000 --name node-app \
            -e DATABASE_URL=mongodb://mongo:27017/findatabase \
            -e API_KEY=${{ secrets.API_KEY }} \
            --link mongo:mongo \
            node-app:${{ github.sha }}